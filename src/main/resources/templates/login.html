<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/css/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action = "#" autocomplete="off" th:action="@{/login}"
					th:object="${login}" method="POST">
              <h1>Login Form</h1>
              <div>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required="" />
              </div>
              <div>
                  <input type="submit" class="btn btn-default submit" value ="Log In" />
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>

         
        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form action="#" autocomplete="off" th:action="@{/register}"
					th:object="${user}" method="POST">
              <h1>Create Account</h1>
              <div>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required="" />
              </div>
              <div>
                <input type="submit" class="btn btn-default submit" value="Register" />
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
